<h1 mat-dialog-title>Cadastrar Cliente</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="row">
      <mat-form-field class="width-100">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field class="width-100">
        <mat-label>CPF</mat-label>
        <input matInput type="text" formControlName="cpf" mask="000.000.000-00">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="width-100">
        <mat-label>E-mail</mat-label>
        <input matInput type="text" formControlName="email">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="width-100">
        <mat-label>GÃªnero</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="M">Masculino</mat-option>
          <mat-option value="F">Feminino</mat-option>
          <mat-option value="F">Outros</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="width-100">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput type="text" formControlName="birthDate" mask="00/00/0000" (blur)="validateBirthDate()">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="action-buttons">
  <button mat-raised-button color="primary" (click)="closeForm()">Fechar</button>
  <button mat-raised-button color="primary" [disabled]="formGroup.invalid">Cadastrar</button>
</div>
